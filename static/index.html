<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Responsive Admin Dashboard Template</title>
    <!-- https://www.youtube.com/watch?v=5n-tiNha5kw -->
    <!-- ====== stylesheet ====== -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ======= Navigation ======= -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-web-component"></ion-icon></span>
              <!-- <span class="title">Logo</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="planet-outline"></ion-icon
              ></span>
              <span class="title">Cloud</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="settings-outline"></ion-icon
              ></span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="help-outline"></ion-icon
              ></span>
              <span class="title">Help</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="lock-closed-outline"></ion-icon
              ></span>
              <span class="title">Password</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ============ Main ============ -->
      <div class="main">
        <div class="topbar">
          <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search" id="search" />
                <ion-icon name="search-outline"></ion-icon></div>
            </label>
          <div class="user">
            <ion-icon name="person-add-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- ====== scripts ===== -->
    <script src="assets/js/script.js"></script>

    <!-- ======== ionicons =========== -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
